<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="./index.css" rel='stylesheet'> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Todo App</title>
</head>

<body class="d-flex justify-content-center flex-column">
  <div class="d-flex justify-content-center">
    <div id="icon"></div>
    <h1 id="title">Todo App</h1>
  </div>
  

  <div id="root" class="d-flex flex-column">
    <div class="input d-flex justify-content-center">
      <div class="d-flex justify-content-between w-25"> 
        <input id="newTaskName" class="p-2 w-50" type="text" placeholder="New todo">
        <select id="filterDropdown" class="categoryPicker ms-2 w-25">
          <option selected>Select Category</option>
        </select>
        <button id="addTaskButton" type="button" class="btn btn-success ms-2">Add Todo</button>
        <button id="saveTaskButton" type="button" class="btn btn-success" style="display: none;">Save Task</button>
        </div>
    </div>
    <div class="d-flex justify-content-center my-3">
      <div class="w-25 d-flex justify-content-between">        
        <input id="newCategoryName" class="p-2" type="text" placeholder="New Category">
        <button id="addCategoryButton" type="button" class="btn btn-success">Create Category</button>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="w-50">
      <select id="filterCategory" class="categoryPicker ms-3 float-end"> 
        <option selected>Filter By Category</option>
      </select>
    </div>
    </div>
    <div id="taskList" class="row d-flex justify-content-center">
      <!-- tasks go here -->
    </div>
    <div class="d-flex justify-content-center">
      <div class="w-50 mt-3">
        <button type="button" id="delete-tasks-btn" class="btn btn-success float-end" onclick="deleteCompleted()">Delete Completed Tasks</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</body>

</html>
